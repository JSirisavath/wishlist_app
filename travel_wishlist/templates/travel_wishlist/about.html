<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
  </head>
  <body>
    <div>
      <h1 style="text-align: center">About</h1>
      <h2 style="text-align: center">{{about}}</h2>
      <div style="text-align: center">
        <p>{{thankyouMessage}}</p>
        <p>A website by {{author}}</p>

        <p>The author's name has been provided</p>
        {% else %}
        <p>Author name has not been provided</p>
        {% endif %}

        <h2><b>Powered by Django</b></h2>
      </div>
    </div>

    <a href="{% url 'place_list' %}">You're wishlist</a>

    <a href="{% url 'places_visited' %}">Places you've visited</a>
  </body>
</html>
